<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Admin - Rugby Veteranos</title>
<style>
/* estilos simplificados */
body { font-family: Arial, sans-serif; background: #f5f6fa; margin:0; }
.login-container, .register-container { display:flex; align-items:center; justify-content:center; min-height:100vh; }
.box { background:#fff; padding:30px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.2); width:320px; }
h2 { text-align:center; margin-bottom:20px; }
.form-group { margin-bottom:15px; }
input, textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; }
.btn { background:#27ae60; color:#fff; padding:10px; border:none; border-radius:6px; cursor:pointer; width:100%; }
.btn:hover { background:#219150; }
#dashboard { display:none; padding:20px; }
</style>
</head>
<body>

<!-- Registro -->
<div class="register-container" id="registerScreen">
  <div class="box">
    <h2>Registro Club</h2>
    <div class="form-group"><input type="text" id="regUsername" placeholder="Usuario (username)"></div>
    <div class="form-group"><input type="email" id="regEmail" placeholder="Email"></div>
    <div class="form-group"><input type="password" id="regPass" placeholder="ContraseÃ±a"></div>
    <div class="form-group"><input type="password" id="regPass2" placeholder="Repetir ContraseÃ±a"></div>
    <button class="btn" onclick="registrarClub()">Registrar</button>
    <p style="text-align:center;margin-top:10px;">Â¿Ya tenÃ©s cuenta? <a href="#" onclick="showLogin()">Ingresar</a></p>
  </div>
</div>

<!-- Login -->
<div class="login-container" id="loginScreen" style="display:none;">
  <div class="box">
    <h2>Login Admin</h2>
    <div class="form-group"><input type="text" id="adminUsername" placeholder="Usuario"></div>
    <div class="form-group"><input type="password" id="adminPass" placeholder="ContraseÃ±a"></div>
    <button class="btn" onclick="login()">Ingresar</button>
    <p style="text-align:center;margin-top:10px;">Â¿No tenÃ©s cuenta? <a href="#" onclick="showRegister()">Registrarse</a></p>
  </div>
</div>

<!-- Dashboard -->
<div id="dashboard">
  <h1>Panel Admin</h1>
  <button class="btn" onclick="logout()">Cerrar SesiÃ³n</button>

  <h3>Perfil del Club</h3>
  <div class="form-group"><input type="text" id="perfilNombre" placeholder="Nombre del Club"></div>
  <div class="form-group"><input type="text" id="perfilDireccion" placeholder="DirecciÃ³n"></div>
  <div class="form-group"><input type="text" id="perfilTelefono" placeholder="TelÃ©fono"></div>
  <div class="form-group"><textarea id="perfilDescripcion" placeholder="QuiÃ©nes somos"></textarea></div>
  <button class="btn" onclick="guardarPerfil()">Guardar Perfil</button>
</div>

<script>
const API_URL = "/.netlify/functions/api";
let loggedUsername = null;

function showRegister(){ document.getElementById("registerScreen").style.display="flex"; document.getElementById("loginScreen").style.display="none"; }
function showLogin(){ document.getElementById("registerScreen").style.display="none"; document.getElementById("loginScreen").style.display="flex"; }
function logout(){ loggedUsername=null; document.getElementById("dashboard").style.display="none"; showLogin(); }

// Registrar
function registrarClub(){
  const username = document.getElementById('regUsername').value.trim();
  const email = document.getElementById('regEmail').value.trim();
  const pass = document.getElementById('regPass').value;
  const pass2 = document.getElementById('regPass2').value;
  if(!username||!email||!pass||!pass2){alert('Complete todos los campos');return;}
  if(pass!==pass2){alert('Las contraseÃ±as no coinciden');return;}

  fetch('/.netlify/functions/api', {   // ðŸ”¹ apuntamos a nuestra funciÃ³n Netlify
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({action:'registrarClub', username, email, password: pass})
  }).then(r=>r.json()).then(data=>{
    if(data.status==='ok'){ alert('Cuenta creada! Ahora ingrese'); showLogin();}
    else alert('Error: '+(data.msg || JSON.stringify(data)));
  }).catch(err=>{
    alert('Error fetch: '+err.message);
  });
}

// Login
function login(){
  const username = document.getElementById("adminUsername").value.trim();
  const pass = document.getElementById("adminPass").value;
  fetch(API_URL, {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({action:"loginClub", username, password:pass})
  }).then(r=>r.json()).then(data=>{
    if(data.status==="ok"){
      loggedUsername = username;
      document.getElementById("loginScreen").style.display="none";
      document.getElementById("dashboard").style.display="block";
    } else alert("Error: "+data.msg);
  });
}

// Guardar Perfil
function guardarPerfil(){
  const perfil = {
    username: loggedUsername,
    nombre: document.getElementById("perfilNombre").value,
    direccion: document.getElementById("perfilDireccion").value,
    telefono: document.getElementById("perfilTelefono").value,
    descripcion: document.getElementById("perfilDescripcion").value
  };
  fetch(API_URL, {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({action:"guardarPerfil", ...perfil})
  }).then(r=>r.json()).then(data=>{
    if(data.status==="ok") alert("Perfil guardado");
    else alert("Error: "+data.msg);
  });
}
</script>
</body>
</html>
