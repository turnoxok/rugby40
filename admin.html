<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registro Club - Rugby Veteranos</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f5f6fa; }
.register-container { display: flex; align-items: center; justify-content: center; width: 100%; }
.register-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); width: 320px; }
.register-box h2 { text-align: center; margin-bottom: 20px; color: #2c3e50; }
.form-group { margin-bottom: 15px; }
.form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
.form-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
.btn { background: #27ae60; color: white; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; width: 100%; }
.btn:hover { background: #219150; }
p { text-align: center; margin-top: 10px; }
</style>
</head>
<body>

<!-- REGISTER -->
<div class="register-container">
  <div class="register-box">
    <h2>Registro Club</h2>
    <div class="form-group">
      <label>Usuario (username)</label>
      <input type="text" id="regUsername" placeholder="MiClubRugby">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="regEmail" placeholder="admin@club.com">
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" id="regPass" placeholder="********">
    </div>
    <div class="form-group">
      <label>Repetir Contraseña</label>
      <input type="password" id="regPass2" placeholder="********">
    </div>
    <button class="btn" onclick="registrarClub()">Registrar</button>
    <p>¿Ya tenés cuenta? <a href="/username">Ingresar</a></p>
  </div>
</div>

<script>
const API_URL = "/.netlify/functions/api";

function registrarClub(){
  const username = document.getElementById('regUsername').value.trim();
  const email = document.getElementById('regEmail').value.trim();
  const pass = document.getElementById('regPass').value;
  const pass2 = document.getElementById('regPass2').value;

  if(!username||!email||!pass||!pass2){
    alert('Complete todos los campos');
    return;
  }

  if(pass!==pass2){
    alert('Las contraseñas no coinciden');
    return;
  }

  fetch(API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({action:'registrarClub', username, email, password: pass})
  })
  .then(r => r.json())
  .then(data => {
    if(data.status==='ok'){ 
      alert('Cuenta creada! Se abrirá tu micrositio para editar tu perfil.');
      window.location.href = "/" + username; // 🔹 redirige automáticamente al micrositio
    }
    else alert('Error: '+(data.msg || JSON.stringify(data)));
  })
  .catch(err=>{
    alert('Error fetch: '+err.message);
  });
}
</script>
</body>
</html>
